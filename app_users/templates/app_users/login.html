{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block image_block %}

{% endblock %}

{% block content %}

<section class="text-center mt-4">
              <h2 class="mb-2 font-weight-bold" style="color:black; margin-top: 100px;">Welcome Back !</h2>
              <p style="font-size: 14px;">Enter your credentials to login !</p>
              <!-- class row for description-->
             
              <div class="row d-flex justify-content-center mb-6" style="margin-top: 3rem;margin-bottom: 3rem;">
                <form action="{% url 'user_login' %}" class="register-form" method="post" style="width: 50%; margin-top: -2rem; margin: auto; margin-top: -2rem; padding: 20px 30px; box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;">
                  <div class="form-group">


                  {% csrf_token %}
                  <div class="col-md-12">
                    <div class="row">


                  <label for="username">Username:</label>
                  <input type="text" name="username" placeholder="Username" class="form-control">

                  <label for="password">Password:</label>
                  <input type="password" name="password" class="form-control">
                  </div>
                  <div class="row justify-content-flex-start md-6">
                      <input type="submit" value="Login" class="btn btn-success btn-lg mt-3" style="background-color: #9B5DE5; border: none; width: 20%; border-radius: 13px; margin-top: 1rem; padding: 10px 0;margin-top: 2rem;font-size: 14px;">
                  </div>
                  </div>
                  </div>
                </form>
              </div>
</section>
{%endblock%}
